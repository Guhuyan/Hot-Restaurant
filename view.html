<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Home Page</title>
</head>

<body ca-short-listen="true">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire">Hot-Restaurant</span>
            </h1>
            <hr>
            <h2 class="text-center">
                Current Reservations and Waitlist
            </h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-list-alt"></span>Make Reservation</button></a>
                <a href="/reserve"><button class="btn btn-lg btn-default"><span
                            class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Tables</h4>
                    </div>
                    <div id="tableSection" class="panel-body">
                        <div id="tablewell-00" class="well">
                            <h2><span class="label label-primary">0</span>Reserved VIP</h2>
                        </div>
                    </div>
                </div>
                <!-- Waiting List -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div id="waitlistSection" class="panel-body">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a>

                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
