<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Home Page</title>
</head>

<body ca-short-listen="true">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire">Hot-Restaurant</span>
            </h1>
            <hr>
            <h2 class="text-center">
                Current Reservations and Waitlist
            </h2>
            <br>
            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-list-alt"></span>Make
                        Reservation</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span
                            class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Tables</h4>
                    </div>
                    <div id="tableSection" class="panel-body">

                    </div>
                </div>
                <!-- Waiting List -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div id="waitlistSection" class="panel-body">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table</a>
                    <a href="/api/tables">API Table Link</a>

                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // When the user clicks on the clear link, it's going to clear out both tables
            $("#clear").on("click", function () {
                $("#tableSection").empty();
                $("#waitlistSection").empty();
                num = 0;
            });

            var num = 0;

            function runTableQuery() {
                var currentURL = window.location.origin;
                $.ajax({
                    url: currentURL + "/api/tables",
                    method: "GET"
                }).done(function (data) {
                    console.log(`${currentURL}/api/tables`);
                    console.log(data);
                    for (i = 0; i < data.length; i++) {
                        $("#tableSection").append(`
                        <div id="tablewell-00" class="well">
                            <h2><span class="label label-primary">${data.id}</span>${data.name}</h2>
                        </div>
                        `)
                    }
                })
            }
        });
    </script>
</body>

</html>
